<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAVEL BUCKET LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <h1>Travel Bucket List</h1>
      <div class="input-container">
        <input class="destination-input" placeholder="Add a new destination...">
        <button class="add-button">
            <i class="fa fa-plus-circle"></i>
        </button>
      </div>
      <div class="filters">
        <div class="filter" data-filter="completed">Complete</div>
        <div class="filter" data-filter="pending">Incomplete</div>
        <div class="delete-all">Delete All</div>
    </div>
    <div class="destination-container">
      <ul class="destinations"></ul>
      <img class="empty-image" src="img/vecteezy_3d-cute-girl-thinking-clueless_35976036.png" width="300px" height="300px"
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
  </html>
